<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Racer Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; touch-action: manipulation; }
        canvas { display: block; margin: 0 auto; background: #222; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #0f0; background: rgba(0,0,0,0.9); z-index: 10; text-align: center; }
        .btn { padding: 15px 30px; margin: 10px; font-size: 20px; cursor: pointer; background: #000; border: 2px solid #0f0; color: #0f0; }
        #stats { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #0f0; font-size: 20px; pointer-events: none; }
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; }
        .touch-btn { width: 80px; height: 80px; background: rgba(0,255,0,0.1); border: 2px solid #0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #0f0; font-size: 30px; pointer-events: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stats">
        <div>SCORE: <span id="s-val">0</span></div>
        <div>COINS: <span id="c-val">0</span></div>
    </div>

    <div id="overlay">
        <h1>RETRO RACER</h1>
        <button class="btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="controls">
        <div class="touch-btn" id="lBtn">◀</div>
        <div class="touch-btn" id="rBtn">▶</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = Math.min(window.innerWidth, 400);
canvas.height = window.innerHeight;

let score = 0, coins = 0, gameState = "MENU", gameSpeed = 7, playerX = 175;
let enemies = [], roadCoins = [];
const keys = {};

window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

let tL = false, tR = false;
document.getElementById("lBtn").ontouchstart = (e) => { e.preventDefault(); tL = true; };
document.getElementById("lBtn").ontouchend = () => tL = false;
document.getElementById("rBtn").ontouchstart = (e) => { e.preventDefault(); tR = true; };
document.getElementById("rBtn").ontouchend = () => tR = false;

function startGame() {
    document.getElementById("overlay").classList.add("hidden");
    score = 0; enemies = []; roadCoins = []; gameSpeed = 7;
    gameState = "PLAYING";
}

function drawCar(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 50, 80);
    ctx.fillStyle = "#333"; // windshield
    ctx.fillRect(x + 5, y + 15, 40, 25);
    ctx.fillStyle = "#0ff";
    ctx.fillRect(x + 8, y + 18, 34, 19);
}

function loop() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Road Lines
    ctx.fillStyle = "#fff";
    for(let i=0; i<canvas.height; i+=80) {
        ctx.fillRect(canvas.width/2 - 5, (i + Date.now()/15) % canvas.height, 10, 40);
    }

    if (gameState === "PLAYING") {
        if ((keys['ArrowLeft'] || tL) && playerX > 10) playerX -= 8;
        if ((keys['ArrowRight'] || tR) && playerX < canvas.width - 60) playerX += 8;

        drawCar(playerX, canvas.height - 120, "#e74c3c");

        if (Math.random() < 0.02) enemies.push({x: Math.random()*(canvas.width-60), y: -100});
        if (Math.random() < 0.01) roadCoins.push({x: Math.random()*(canvas.width-30), y: -50});

        enemies.forEach((en, i) => {
            en.y += gameSpeed;
            drawCar(en.x, en.y, "#3498db");
            if (en.y > canvas.height) { enemies.splice(i, 1); score += 10; }
            if (playerX < en.x + 40 && playerX + 40 > en.x && canvas.height-120 < en.y + 70 && canvas.height-120+70 > en.y) {
                gameState = "MENU";
                document.getElementById("overlay").classList.remove("hidden");
            }
        });

        roadCoins.forEach((c, i) => {
            c.y += gameSpeed;
            ctx.fillStyle = "#ff0"; ctx.fillRect(c.x, c.y, 15, 15);
            if (playerX < c.x + 20 && playerX + 40 > c.x && canvas.height-120 < c.y + 20) {
                coins++; roadCoins.splice(i, 1);
            }
        });
        
        document.getElementById("s-val").innerText = score;
        document.getElementById("c-val").innerText = coins;
        gameSpeed += 0.001;
    }
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
